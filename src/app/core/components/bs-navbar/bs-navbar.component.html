<nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #23272B;">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      H<i class="fa fa-music" aria-hidden="true" style="margin-left: -5px;"></i>N
    </a>
    <button class="navbar-toggle navbar-toggler custom-toggler mr-1" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()" >
      <div class="navbar-toggler-icon mt-1" >
        <i *ngIf="isCollapsed" class="fa fa-bars" aria-hidden="true"></i>        
        <i *ngIf="!isCollapsed" class="fa fa-times" aria-hidden="true" ></i>      
      </div>  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarsExampleDefault"  [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
             <!-- Using this class in order to align right the next items -->
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" routerLink="/contact-us" [matTooltip]="contactmessage" [matTooltipPosition]="position" [matTooltipHideDelay]="hideDelay">
              <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
            </a>
        </li>
        <ng-template #anonymousUser>
          <li class="nav-item">
            <!-- <a class="nav-link" routerLink="/login">Login</a> -->
            <a class="nav-link" (click)="openLoginDialog()">Login</a>
          </li>
        </ng-template>
        <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown">
            
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" 
          [matTooltip]="menumessage" [matTooltipPosition]="position" [matTooltipHideDelay]="hideDelay">
              <i class="fa fa-user-circle fa-lg" aria-hidden="true" ></i>
          </a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
            <hr>
            <a class="dropdown-item">Welcome, {{ appUser.name }}</a>
            <hr>
            <a class="dropdown-item" routerLink="/my/orders" routerLinkActive="active-link">My Orders</a>
            <a class="dropdown-item" routerLink="/my/messages" routerLinkActive="active-link">My Messages</a>
            <ng-container *ngIf="appUser.isAdmin">
              <br>
            <hr>
              <a class="dropdown-item">Admin Tools</a>                
            <hr>
              <a class="dropdown-item" routerLink="/admin/inbox" routerLinkActive="active-link">Manage Inbox</a>
              <a class="dropdown-item" routerLink="/admin/orders" routerLinkActive="active-link">Manage Orders</a>
              <a class="dropdown-item" routerLink="/admin/categories" routerLinkActive="active-link">Manage Categories</a>              
              <a class="dropdown-item" routerLink="/admin/products" routerLinkActive="active-link">Manage Products</a>
              <a class="dropdown-item" routerLink="/admin/shop-configuration" routerLinkActive="active-link">Shop Configuration</a> 
              <a class="dropdown-item" routerLink="/admin/statistics" routerLinkActive="active-link">Shop Statistics</a>              
            </ng-container>
            <br>
            <hr>
            <a class="dropdown-item" (click)="logout()">Log Out</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart" [matTooltip]="cartmessage" [matTooltipPosition]="position" [matTooltipHideDelay]="hideDelay">
            <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
            <span class="badge" *ngIf="cart$ | async as cart" style="color: #23272B; background-color: #ffbc00; margin-left: 2px;">
              {{ cart.totalItemsCount }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
