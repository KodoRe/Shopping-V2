<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="card">
  <div class="card-body">
<div class="row">
 <div class="col-md-12">
  <div class="card">
    <div class='agm-map-content'>
        <agm-map [latitude]="shop.location.lat" [longitude]="shop.location.lng" [zoom]="shop.location.zoom" [disableDoubleClickZoom]="true" [mapTypeControl]="true">
            <agm-marker [latitude]="shop.location.lat" [longitude]="shop.location.lng">
                <agm-info-window [disableAutoPan]="false" [isOpen]="true">
                    <p class="text-center"><strong>{{ shop.name }}</strong></p>
                    <p><strong>Address: </strong>{{ shop.address }}</p>
                </agm-info-window>
            </agm-marker>
        </agm-map>
      </div>
  </div>
 </div>
</div>

<div class="row pt-3">
  <div class="col-md-6">
    <div class="card mb-3">
      <div class="card-body">
          <p class="text-center"><strong>Message Us</strong></p>          
        <contact-form></contact-form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <p class="text-center"><strong>{{ shop.name }} Info</strong></p>
        <p><strong>Address: </strong>{{ shop.address }}</p>
        <p><strong>Email: </strong><a href="mailto:{{shop.email}}" target="_top">{{ shop.email }}</a></p>
        <p><strong>Phone Number: </strong><a href="tel:{{shop.phone}}" target="_top">{{ shop.phone }}</a></p>
        <p><strong>Fax Number: </strong><a href="tel:{{shop.fax}}" target="_top">{{ shop.fax }}</a></p>
        <p><strong>Opening Hours: </strong></p><div>{{ shop.workHours }}</div>
     </div>
    </div>
  </div>
</div>
</div>
</div>
