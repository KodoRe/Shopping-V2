<div class="row">
 <div class="col-md-12">
  <div class="card">
    <div class='agm-map-content'>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker [latitude]="lat" [longitude]="lng">
                <agm-info-window [disableAutoPan]="false" [isOpen]="true">
                    <p class="text-center"><strong>{{ shop.name }}</strong></p>
                    <p><strong>Address: </strong>{{ shop.address }}</p>
                </agm-info-window>
            </agm-marker>
        </agm-map>
      </div>
  </div>
 </div>
</div>

<div class="row pt-3">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <contact-form></contact-form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">         
      <div class="card-body"> 
        <p class="text-center"><strong>{{ shop.name }}</strong></p>
        <p><strong>Address: </strong>{{ shop.address }}</p>
        <p><strong>Email: </strong>{{ shop.email }}</p>
        <p><strong>Phone Number: </strong>{{ shop.phone }}</p>
        <p><strong>Fax Number: </strong> {{ shop.fax }}</p> 
        <p><strong>Opening Hours: </strong> {{ shop.workHours }}</p> 
     </div>
    </div>
  </div>
</div>
