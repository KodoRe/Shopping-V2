<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
  <label for="name">Contact Name</label>
    <input #name="ngModel" [(ngModel)]="contact.name" name="name" id="name" type="text" class="form-control" required>
  <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      Name is required.
  </div>
  </div>   
  <div class="form-group">
      <label for="email">Email</label>
      <input #email="ngModel" [(ngModel)]="contact.email" name="email" id="email" class="form-control" required email>
      <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          Email is required.
       </div>
  </div>     
  <div class="form-group">
    <label for="phone">Telephone</label>
      <input #phone="ngModel" [(ngModel)]="contact.phone" name="phone" id="phone" type="tel" class="form-control" required>
    <div class="alert alert-danger" *ngIf="phone.touched && phone.invalid">
      <div *ngIf="phone.errors.required">Telephone is required.</div>
    </div>
  </div>        
  <div class="form-group">
      <label for="message">Message</label>
      <input #message="ngModel" [(ngModel)]="contact.message" name="message" id="message" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="message.touched && message.invalid">
      <div *ngIf="message.errors.required">Message content is required.</div>
    </div>
  </div>
  <button [disabled]="!f.valid" class="btn btn-primary">Send</button>
</form>
