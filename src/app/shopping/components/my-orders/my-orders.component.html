<div class="card">
  <div class="card-header text-center"><h3><strong>My Orders</strong></h3></div>
<div class="card-body">
<div class="my-orders-table">
    <data-table
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)">
      <data-table-column
        [property]="'datePlaced'"  
        [header]="'Date Placed'"
        [sortable]="true"
        [resizable]="true"
      >
      <ng-template #dataTableCell let-item="item">
        {{ item.datePlaced | date:'dd-MM-yyyy' }}
      </ng-template>
      </data-table-column>
  
    <data-table-column
    [property]="'dateShipped'"
    [header]="'Date Shipped'"
    [sortable]="true"
    [resizable]="true"
  >
    <ng-template #dataTableCell let-item="item">
      <div *ngIf="item.dateShipped">
      {{ item.dateShipped | date:'dd-MM-yyyy' }}
    </div>
    <div *ngIf="!item.dateShipped">Order not shipped yet</div>
    </ng-template>
  </data-table-column>
    
      <data-table-column class="align-center"
        [property]="'$key'" 
      >
        <ng-template #dataTableCell let-item="item">
        <div class="align-center">
          <button class="btn btn-primary" [routerLink]="['/my/orders/', item.$key]">View Order</button>
        </div>
        </ng-template>
      </data-table-column>
    
    </data-table>
  </div>
</div>
