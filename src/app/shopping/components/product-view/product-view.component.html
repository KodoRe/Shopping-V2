<div *ngIf="title" class="dlg" >
  <div class="images">
    <img class="imgsize" [src]="imageUrl" alt="{{ title }}">
  </div>
    <br>
  <div>
        <h4 >{{ title }}</h4>
        <p>{{ description }}</p>
        <h3 class="product-price">{{ price | currency:'ILS':true }}</h3>
  </div>
</div>
