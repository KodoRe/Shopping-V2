<div *ngIf="title" class="dlg" >
    <div class="carousel">
        <carousel [sources]="images" [config]="config" class="slideImg"></carousel>
      </div>
    <br>
  <div>
        <h4 >{{ title }}</h4>
        <p>{{ description }}</p>
        <h3 class="product-price">Only for {{ price | currency:'ILS':true }}!</h3>
  </div>
</div>
