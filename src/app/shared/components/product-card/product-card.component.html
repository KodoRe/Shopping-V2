<div *ngIf="product.title" class="card">
  <div class="carousel card-image-top">
    <carousel *ngIf="carouselEnabled" [sources]="product.images" [config]="carouselConfig" class="slideImg"></carousel>
  </div>
  <div *ngIf="isMobile" class="dialog" (click)="openDialog()">      
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <h4 class="card-text"><span class="badge badge-pill">{{ product.price | currency:'ILS':true }}</span></h4>
  </div>
  </div>
  <div *ngIf="!isMobile" class="dialog" (click)="openDialog()" [matTooltip]="message" [matTooltipPosition]="position" [matTooltipHideDelay]="hideDelay">      
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <h4 class="card-text"><span class="badge badge-pill">{{ product.price | currency:'ILS':true }}</span></h4>
  </div>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button 
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="shoppingCart">
      </product-quantity>
    </ng-template>
  </div>
</div>
