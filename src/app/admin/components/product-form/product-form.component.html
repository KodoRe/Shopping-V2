<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
          Edit Product
        </div>
    <div class="card-block">
    <form #f="ngForm" class="card-body" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required.
          </div>
        </div>   
        <div class="form-group">
            <label for="description">Description</label>
            <input #description="ngModel" [(ngModel)]="product.description" name="description" id="description" class="form-control" required>
            <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                Description is required.
              </div>
        </div>     
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group">
            <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
            <span class="input-group-addon">â‚ª</span>
          </div>
          <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Price is required.</div>
            <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
          </div>
        </div>        
        <div class="form-group">
          <label for="category">Category</label>
          <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async" [value]="c.name">
              {{ c.name }}
            </option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required.
          </div>
        </div>        
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
          <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
            <div *ngIf="imageUrl.errors.url">Please enter a valid URL.</div>
          </div>
        </div>
      </form> 
      <div class="card-footer">
          <button [disabled]="!f.valid" class="btn btn-primary">Save</button>
          <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </div> 
    </div>
    </div>  
  </div>
  <div class="col-md-6">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
